<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Branislav Bugarcic</title>
    <html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
<link href='https://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>

</head>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/6.1.1/foundation.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
    <div id="calculator">
        <div class="screen-wrapper">
            <input type="text" id="screen" /> 
        </div>
        <div class="clear-field">
            <span class="clear disable-select">C</span>
            <span class="back disable-select">back</span>
        </div>
        <div class="buttons">
            <span class="key disable-select">7</span>
            <span class="key disable-select">8</span>
            <span class="key disable-select">9</span>
            <span class="operator disable-select">+</span>
            <span class="key disable-select">4</span>
            <span class="key disable-select">5</span>
            <span class="key disable-select">6</span>
            <span class="operator disable-select">-</span>
            <span class="key disable-select">1</span>
            <span class="key disable-select">2</span>
            <span class="key disable-select">3</span>
            <span class="operator disable-select">/</span>
            <span class="key disable-select">0</span>
            <span class="dot disable-select">.</span>
            <span class="equal disable-select">=</span>
            <span class="operator disable-select">x</span>
        </div>
    </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
